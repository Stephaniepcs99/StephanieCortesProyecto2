<link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class=cabe>
        <div id="hizq">
            <!--Seccion para el logo-->
            <img id="logo" src="./images/logo.png" />
            <div class="cont-menu">
        <div>
            <a class="menu">Servicios</a>
        </div>
        <div>
            <a class="menu">Productos</a>
        </div>
        <div>
            <a class="menu">Usuarios</a>
        </div>
        <div>
            <a class="menu">Pedidos</a>
        </div>
        </div>
        </div>
        <div id=hder>
            <h6 class="usuario">Stephanie Paola </h6>
          
            <button type="button" class="btn btn-primary  rounded-circle" data-toggle="dropdown">
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Mi Perfil</a>
                <a class="dropdown-item" href="#">Ajustes</a>
                <a class="dropdown-item" href="#">Cerrar Sesion</a>
              </div>
          </div>
        </div>
    </header>
    <section class="sec-title">
        <div class="div-title">
            <h1>P E D I D O S</h1>
        </div>
    </section>
    <content class="cont-crud">
        <div class="cont-formulario">
            <form id="formulario" onsubmit="event.preventDefault();onFormSubmit();"> 
                <div class="datos-cliente">
                    <div class="title-form">
                        <h3>C L I E N T E</h3>
                    </div>
                    <div class="aco-1">
                        <label class="label" >Nombre(s) </label>
                        <input class="input" id="c-nom" type="text" placeholder="Text input">
                    </div>
                    <div class="aco-1">
                        <label class="label">Apellidos </label>
                        <input class="input" id="c-ape" type="text" placeholder="Text input">
                    </div>
                    <div class="aco-2">
                        <div>
                            <label class="label">Telefono </label>
                            <input class="input" id="c-tel" type="text" placeholder="Text input">
                        </div>
                        <div id="aco-3">
                            <label class="label">Email </label>
                            <input class="input" id="c-email" autocomplete="off" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div class="aco-2">
                        <div id="aco-4">
                            <label class="label">Estado </label>
                            <input class="input" id="c-edo" type="text" placeholder="Text input">
                        </div>
                        <div id="aco-4">
                            <label class="label">Municipio </label>
                            <input class="input" id="c-mun" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div >
                        <label class="label">Direccion </label>
                        <textarea class="textarea" id="c-dir" placeholder="e.g. Hello world"></textarea>
                    </div>
                </div>
 
               <div class="datos-producto">
                    <div class="title-form">
                        <h3>P R O D U C T O</h3>
                    </div>
                    <div class="aco-1">
                        <label class="label">Nombre</label>
                        <input class="input" id="p-nom" type="text" placeholder="Text input">
                    </div>
                    <div class="aco-2">
                        <div>
                            <label class="label">Categoria </label>
                            <input class="input" id="p-cat" type="text" placeholder="Text input">
                        </div>
                        <div>
                            <label class="label">Total a Pagar </label>
                            <input class="input" id="p-pago" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div >
                        <label class="label">Descripcion </label>
                        <textarea class="textarea" id="p-des" placeholder="e.g. Hello world"></textarea>
                    </div>
               </div>
               <div class="aco-botton">
                    <button class="button is-success">GUARDAR</button>
               </div>
            </form>
        </div>
    </content>
